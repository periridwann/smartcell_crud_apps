{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3 >Tambah Data</h3><hr>
      <form method='post' action='{{url_for("tambah")}}'>
            <div class="form-group">
                <label>ID</label>
                <input type="number" name="id" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama_produk" class="form-control" required></input>
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="number" name="harga_produk" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Rating</label>
                <input type="number" name="rating_produk" class="form-control" required>
            </div>
            <div class="form-group">
                <label>ID Produk</label>
                <input type="number" name="id_produk" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Stok</label>
                <input type="number" name="stock_produk" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Terjual</label>
                <input type="number" name="produk_terjual" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Asal</label>
                <input type="text" name="lokasi_penjual" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Kategori</label>
                <input type="text" name="kategori" class="form-control" required>
            </div>
        <input type='submit' value='Submit' class='btn btn-primary' onclick='return confirm("Data Berhasil Ditambahkan")'>
      </form>
    
    </div>
  </div>
{% endblock %}
