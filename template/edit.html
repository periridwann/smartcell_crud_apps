{% extends 'layout.html' %}
{% block body %}
    <div class='row'>
        <div class='col-5 mx-auto'>
        <h3>Edit user</h3><hr>
        <form action="url_for('edit')" method="POST">
            <div class="form-group">
                <label>ID</label>
                <input type="number" name="id" value="{{data.0}}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama_produk" value="{{data.1}}" class="form-control" required></input>
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="number" name="harga_produk" value="{{data.2}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Rating</label>
                <input type="number" name="rating_produk" value="{{data.3}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>ID Produk</label>
                <input type="number" name="id_produk" value="{{data.4}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Stok</label>
                <input type="number" name="stock_produk" value="{{data.5}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Terjual</label>
                <input type="number" name="produk_terjual" value="{{data.6}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Asal</label>
                <input type="text" name="lokasi_penjual" value="{{data.7}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Kategori</label>
                <input type="text" name="kategori" value="{{data.8}}" class="form-control" required>
            </div>
            <input type='submit' value='Submit' class='btn btn-primary' onclick='return confirm("Data Berhasil Diubah")'>
        </form>
        </div>
    </div>
{% endblock %}
